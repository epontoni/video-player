<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
        <h1><span class="highlight">Video Player</span></h1>
        <div class="player">
            <video id="video" poster="./images/poster.jpg" src="videos/el-teorema-de-pitagoras.mp4" width="400"></video>
            <div class="player-overlay">
                <h2 id="title" class="player-title">TÃ­tulo del video</h2>
                <div class="player-actions">
                    <button id="backward" class="button" aria-label="Retroceder 10 segundos" title=="Retroceder 10 segundos"></button>
                    <button id="play" class="button" aria-label="Reproducir" title="Reproducir"></button>
                    <button id="pause" hidden class="button" aria-label="Pausar" title="Pausar"></button>
                    <button id="foward" class="button" aria-label="Avanzar 10 segundos" title="Avanzar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>
                <div class="player-volume">
                    <button id="btn-volume" class="button" aria-label="Mute/Unmute" title="Mute/Unmute"></button>
                    <input id="volume" type="range" min="0" max="1" step="0.05">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
